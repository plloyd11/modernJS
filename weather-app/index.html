<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather App</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container my-5 mx-auto">
            <h1 class="text-white text-center my-4">Weather App</h1>

            <form class="change-location my-4 text-center text-white">
                <label for="city">Enter a location for weather information</label>
                <input type="text" name="city" class="form-control p-4" />
            </form>

            <div class="card shadow-lg rounded">
                <img src="https://via.placeholder.com/400x300" alt="Time of the day" class="card-img-top time" />
                <div class="icon bg-light mx-auto text-center">
                    <!-- icon -->
                </div>
                <div class="text-muted text-uppercase text-center details">
                    <h5 class="my-3">City Name</h5>
                    <div class="my-3">Weather Condition</div>
                    <div class="display-4 my-4">
                        <span>TEMP</span>
                        <span>&deg;F</span>
                    </div>
                </div>
            </div>
        </div>

        <script src="scripts/forecast.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
